<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Document</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"

  <body>
    <div id="login-area" class="container">
      <h1 class="text-center p-5 m-0">Welcome To Poiner Bank</h1>
      <div class="shadow p-5">
        <form>
          <h3>Login</h3>
          <br />
          <input type="email" class="form-control" />
          <br />
          <input type="password" class="form-control" />
          <br />
          <button id="login" class="btn btn-success">Hover Here</button>
        </form>
      </div>
    </div>


    <!-- uwtjoiwjuttoi -->
    
    
    <div id="bank">
      <div  class="container d-flex justify-content-between">
        <div class="card bg-info text-light p-2 " style="width: 19rem;">
            <div class="card-body">
              <h2>Desposit</h2>
      
              <h1 class="fw-bold">00$</h1>
            </div>
          </div>
          <div class="card bg-danger text-light p-2" style="width: 19rem;">
            <div class="card-body">
              <h2>Desposit</h2>
      
              <h1 class="fw-bold">00$</h1>
            </div>
          </div>
          <div class="card text-bg-primary p-2" style="width: 19rem;">
            <div class="card-body">
              <h2>Desposit</h2>
      
              <h1 class="fw-bold">1200$</h1>
            </div>
          </div>
        </div>
      
        <div  class="p-lg-5 d-flex justify-content-between">
        <div class="card padding shadow-lg" style="width:49%;">
            <div class="card-body">
                <h3 class="fw-semibold" >Withdraw</h1>
      
              <form>
      <div class="form-group row">
       
        <div class="col">
      <input id="text1" name="text1" type="text" class="form-control">
        </div>
      </div> 
      <div class="form-group row">
        <div class="offset">
      <button name="submit" type="submit" class="btn btn-success fw-semibold ">Desposit</button>
        </div>
      </div>
      </form>
            </div>
          </div>
          <div class="card padding shadow-lg" style="width:49%;">
            <div class="card-body">
                <h3 class="fw-semibold" >Deposit</h1>
              
        <form>
      <div class="form-group row">
        
        <div class="col ">
      <input id="text1" name="text1" type="text" class="form-control">
        </div>
      </div> 
      <div class="form-group row">
        <div class="offset col">
      <button name="submit" type="submit" class="btn btn-success fw-semibold">Withdraw</button>
        </div>
      </div>
      </form>
            </div>
          </div>
        </div>
    </div>







    <script>
      const loginBtn = document.getElementById("login");
      loginBtn.addEventListener("mouseover" , function (){
        const loginArea = document.getElementById("login-area");
        loginArea.style.display = "none";
        const bank = document.getElementById("bank");
        bank.style.display = "block";
      });
    </script>
  </body>
</html>
